<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wonder</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<canvas id="main-canvas"></canvas>
<div class="controls">
    <label>
        <span>ticksPerSecond</span>
        <input id="input-ticksPerSecond" max="240" min=1 step=1 type="range" value=20>
    </label>
    <label>
        <span>fps-cap</span>
        <select id="input-fpsCap">
            <option value="0">VSYNC</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="60">60</option>
        </select>
    </label>
    <label>
        <input id="input-reset" type="button" value="Reset">
    </label>
</div>
<script src="build-js/main.js" type=module></script>
</body>
</html>
