<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wonder</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<canvas id="main-canvas"></canvas>
<div class="controls">
    <label>
        <span>u_time</span>
        <input id="input-u_time" max="3.14" min=0 step=any type="range" value=0>
    </label>
    <label>
        <span>ticksPerSecond</span>
        <input id="input-ticksPerSecond" max="60" min=1 step=1 type="range" value=20>
    </label>
</div>
<script src="build-js/main.js" type=module></script>
</body>
</html>
